name: Build and Push Docker Images
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: .uv_cache
          key: uv-cache-${{ hashFiles('**/uv.lock') }}
          restore-keys: uv-cache-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ env.ECR_REPOSITORY_URL }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: "type=gha,mode=max"
          build-args: |
            UV_CACHE_DIR=${{ github.workspace }}/.uv_cache
  build-celery:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: .uv_cache
          key: uv-cache-${{ hashFiles('**/uv.lock') }}
          restore-keys: uv-cache-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push Celery Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/celery/Dockerfile
          push: true
          tags: ${{ env.ECR_REPOSITORY_URL }}:celery-${{ github.sha }}
          cache-from: type=gha
          cache-to: "type=gha,mode=max"
          build-args: |
            UV_CACHE_DIR=${{ github.workspace }}/.uv_cache
